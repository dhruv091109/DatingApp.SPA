<div class="container">
  <div class="row">
    <div class="col-sm-4">
        <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div [hidden]="!editForm.dirty" class="alert alert-info">
        <p><strong>Information:</strong> You have made changes, Any unsaved changes will be lost!</p>
      </div>
    </div>
    
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-default">
        <img class="profile-image thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
        <div class="panel-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}} , {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user.created}}</p>
          </div>

        </div>
        <div class="panel-footer">
         <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save changes</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panels">
          <tabset class="member-tabset">
              <tab heading="Edit Profile">
                <form #editForm="ngForm" id="editForm" (submit)="updateUser()">
                <h4>Description</h4>
                <textarea name="introduction" rows="6" [(ngModel)]="user.introduction" class="form-control"></textarea>
                <h4>Looking for</h4>
                <textarea name="lookingFor" rows="6" [(ngModel)]="user.lookingFor" class="form-control"></textarea>
                <h4>Interest</h4>
                <textarea name="interests" rows="6" [(ngModel)]="user.interests" class="form-control"></textarea>
                <h4>Location Detail : </h4>
                <div class="form-inline">
                  <label for="city">City : </label>
                  <input type="text" class="form-control" name="city" [(ngModel)]="user.city">
                  <label for="country">Country : </label>
                  <input type="text" class="form-control" name="country" [(ngModel)]="user.country">
                </div>
              </form>
              </tab>
            
              <tab heading="Edit Photos">
                <p>photot edit will here</p>
              </tab>
      
            
            </tabset>
      </div>
    </div>
  </div>
</div>
